<ion-content padding>

  <form (ngSubmit)="nuevo()">

         <ion-label>Autor</ion-label>

       </ion-item>
       <ion-item>
         <ion-label>Autor</ion-label>

         <ion-label>Autor</ion-label>

       </ion-item>
       <button ion-button type="submit" block>Nueva</button>
     </form>
</ion-content>
